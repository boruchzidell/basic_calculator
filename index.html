<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./calculator.js"></script>
    <title>Basic Calculator</title>
  </head>
  <body>
    <div id="main">
      <div id="result"></div>
      <form action="#" method="post">
        <label for="first_operand">First number</label>
        <input type="number" id="first_operand" />

        <select name="operation" id="operation">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <label for="second_operand">Second number</label>
        <input type="number" id="second_operand" />
        <button>=</button>
      </form>
    </div>
  </body>
</html>
